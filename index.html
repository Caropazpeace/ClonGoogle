<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chatset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Clon Google</title>
        <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <header class="header">
            <ul class="header__list">
                <li class="header__list-item"><a href="#" class="header__link">Gmail</a></li>
                <li class="header__list-item"><a href="#" class="header__link">Imágenes</a></li>
                <li class="header__list-item"><a href="#" class="header__link apps-button"><img src="img/cuadro.png" alt="Aplicaciones de Google"/></a></li>
                <li class="header__list-item"><a href="#" class="header__link simple-button-1">Acceder</a></li>
            </ul>
        </header>
        <main class="main">
			<section class="logo-container">
				<img id="logo" src="img/google.png" alt="Google"/>
			</section>
			<section class="search-bar">
				<div class="search-bar__text-container">
					<img class="search-bar__search-icon" src="img/lupa.png" height="40%"/>
					<input id="input-search" class="search-bar__text-input" type="text"/>
				</div>
				<div class="search-bar__buttons-container">
					<input id="search" class="search-bar__button" type="submit" value="Buscar con Google"/>
					<input id="lucky" class="search-bar__button" type="submit" value="Me siento con suerte"/>
				</div>
			</section>
		</main>
        <footer class="footer">
            <section class="footer__section footer__section--bottom-line">
                <span class="footer__language">Colombia</span>
            </section>
            <nav class="footer__section footer__section--spaced-items">
                <ul class="footer__list">
                    <li class="footer__list-item"><a class="footer__link" href="#">Sobre Google</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Publicidad</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Negocios</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item"><a class="footer__link" href="#">Privacidad</a></li>
                    <li class="footer__list-item"><a class="footer__link" href="#">Condiciones</a></li>
                    <li class="footer__list-item footer__list-item--no-margin-right"><a class="footer__link" href="#">Preferencias</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
